# JPA Setting
# 필수
# JPA 메소드를 SQL문으로 번역해주는 라이브러리 --> 방언 변역기
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# JPA 실행 시 @Entity 설정 클래스와 매핑되는 테이블 생성여부
# create : 있으면 삭제 후 생성, 없으면 생성
# update : 없으면 생성, 있으면 스킵
spring.jpa.hibernate.ddl-auto=update
# 옵션
# JPA 메소드를 SQL문으로 번역한 뒤 화면 출력 여부
spring.jpa.show-sql=true
# SQL 화면 출력 시 보기 좋게 정리 여부
spring.jpa.properties.hibernate.format_sql=true

# ViewResolver Setting
# web-inf - board - home.jsp 호출
spring.mvc.view.prefix=/WEB-INF/board/
